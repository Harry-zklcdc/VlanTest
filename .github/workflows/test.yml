          sudo chmod +x /usr/local/bin/vl-update
          sudo mkdir -p /etc/vlan
          sudo wget $CONFIGURL_MACOS -O /etc/vlan/config.yml
        env:
          CONFIGURL_MACOS: ${{ secrets.CONFIGURL_MACOS }}
      - name: Vlan Init Test
        if: ${{ always() }}
